<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django way</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <style>
        .c_icon {
            border-radius: 5px;
            padding: 5px;
            background: black;
            color: red;
            margin-right: 5px;
        }

        .bt_color {

            color: red;
            background-color: black;
        }
        .close{
            color:black;
            opacity:1;
        }
        .model-footer{
            border-top:0;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">


                 
                            
                            <form method="post" class="p-5"  >
                                  
                              {% csrf_token %}
            
            
                             
                    <div class="form-group">

                        <div class="d-flex align-items-center">

                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor"
                                class="bi bi-person-circle c_icon" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                            <input type="text" required class="form-control" id="id_username" name="username"
                                placeholder="Enter Username">

                        </div>

                    </div>


                    <div class="form-group">

                        <div class="d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor"
                                class="bi bi-lock c_icon" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                            </svg>
                            <input type="password" required class="form-control" id="id_password1" name="password1"
                                placeholder="Enter Password">
                        </div>
                    </div>



                    <div class="form-group">

                        <div class="d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor"
                                class="bi bi-lock c_icon" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                            </svg>
                            <input type="password" required class="form-control" id="id_password2" name="password2"
                                placeholder="Confirm Password">

                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-danger">Create User</button>
                                </form>
                            </div>
                           
                        
                </div>
            </div>
        </div>
    </div>
    
    {% if form.errors %}
        <div class="alert alert-danger">
            <ul class="errorlist">
                {% for field in form %}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
   


    <script>
        
        
        
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
